<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>news  page</h1>
    {% for i in dict %}
       {% for j in i %}
            {% if j!='publisher' %}
                <p>{{ j }}</p><p>{{ i[j] }}</p>
            {% else %}  
                 {% for k in i['publisher'] %}
                    <p>{{ k }}</p><p> {{ i['publisher'][k] }}</p>
                 {% endfor %}  
            {% endif %}    
                <p></p>
                <br>
                 
           
        {% endfor %}  
    {% endfor %}   
    
</body>
</html>
